name: Lint

on: [pull_request]

jobs:
  run-linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Git repo
      uses: actions/checkout@v2

    - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

    - name: Install dependencies
      run: yarn install

    - name: Run linter
      run: yarn run lint
